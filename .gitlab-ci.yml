stages:
  - test
  - build
  - publish


variables:
  ZBX_CACHEUPDATEFREQUENCY: 3
  ZBX_SERVER_HOST: 0.0.0.0/0


services:
  - name: zabbix/zabbix-appliance
    alias: zabbix-server
  - name: zabbix/zabbix-agent
    alias: zabbix-agent


tests:
  image: ubuntu:bionic
  before_script:
    - add-apt-repository -y ppa:deadsnakes/ppa && apt install -y python3.6 python3.7 python3.8 python3.9
    - pip install pyzabbix mypy tox
  script:
    - tox
    - mypy -p zappix


pack:
  image: python:3.6
  stage: build
  only:
    - master@szuro/zappix
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    expire_in: 1h
    paths:
      - dist/


publish:
  image: python:3.6
  stage: publish
  only:
    - master@szuro/zappix
  script:
    - pip install twine
    - python -m twine upload dist/*
