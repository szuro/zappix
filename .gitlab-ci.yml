image: python:3.6


stages:
  - test
  - build
  - publish


variables:
  ZBX_CACHEUPDATEFREQUENCY: 3
  ZBX_SERVER_HOST: 0.0.0.0/0


services:
  - name: zabbix/zabbix-appliance
    alias: zabbix-server
  - name: zabbix/zabbix-agent
    alias: zabbix-agent


tests:
  script:
    - pip install pyzabbix mypy
    - python setup.py test
    - mypy -p zappix


pack:
  image: python:3.6
  stage: build
  only:
    - master@szuro/zappix
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    expire_in: 1h
    paths:
      - dist/


publish:
  image: python:3.6
  stage: publish
  only:
    - master@szuro/zappix
  script:
    - pip install twine
    - python -m twine upload dist/*
